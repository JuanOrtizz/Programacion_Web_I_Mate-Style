    <main>
        <section> <!--Section con la informacion necesaria para realizar la compra (inputs) y la vista del carrito.-->     
            <div><!--Div con la parte superior del section con finaliza tu compra y una linea-->
                <h1>Finalizá tu compra</h1>
                <hr>
            </div>
            <div> <!--div con el carrito y el total-->
                <div><!--Div con la parte de los productos del carrito-->
                    <!--aca irian los productos que esten en el carrito (imagen, nombre y precio)-->
                    <!--Y tambien va a tener un boton para restar ese producto del carrito.-->
                </div>
                <div><!--Div con el total-->
                    <p>Total: <span><!--Aca va el total del producto--></span></p> <!--Va dentro de un span para luego poder modificarlo desde css de manera individual-->
                </div>
            </div>
            <div><!--Div con el formulario-->
                <form action="">
                    <h2>Datos Personales:</h2>
                    <label for="">Nombre completo</label> <!--Label e input para colocar el nombre completo del cliente, requerido para enviar el formulario-->
                        <input type="text" placeholder="Insertá tu nombre aquí" required>
                    <label for="">Email</label><!--Label e input para colocar el Email del cliente, es requerido para poder enviar el formulario-->
                        <input type="email" placeholder="Insertá tu Email aquí" required>
                    <label for="">Teléfono</label> <!--Label e input para colocar el telefono del cliente-->
                        <input type="number" placeholder="Insertá tu número aquí">
                    <label for="">DNI</label><!--Label e input para colocar el DNI del cliente, es requerido para enviar el formulario-->
                        <input type="number" placeholder="Insertá tu DNI aquí" required>
                    <hr><!--Linea para separar los datos personales de los datos de la tarjeta-->
                    <h2>Datos de la tarjeta</h2>
                    <label for="">Forma de pago</label> <!--Label con un select para seleccionar la forma de pago que es requerida, teniendo las opcionas 1 y 2 y la 0 que luego no se mostrara.-->
                        <select name="" id="forma-de-pago" required>
                            <option value="0">Selecciona tu forma de pago</option>
                            <option value="1" id="forma-de-pago">Débito</option>
                            <option value="2" id="forma-de-pago">Crédito</option>
                        </select>
                    <label for="">Cuotas</label> <!--Label con un select para seleccionar las cuotas, si es debito, no se podra seleccionar cuotas. Quedara fija en 1, es requerido.-->
                        <select name="" id="cuotas" required>
                            <option value="1">1</option>
                            <option value="2">3</option>
                            <option value="3">6</option>
                            <option value="4">12</option>
                        </select>
                    <label for="">Número de la tarjeta</label> <!--Label e input para colocar el numero de tarjeta del cliente-->
                        <input type="number" placeholder="9999-9999-9999-9999" required>
                    <label for="">Nombre Titular</label> <!--Label e input para colocar el nombre del titular de la tarjeta del cliente-->
                        <input type="text" placeholder="Insertá el nombre aquí" required>
                    <label for="">Fecha de Vencimiento</label> <!--Label e input para seleccionar mes y año de fecha de vencimiento de la tarjeta-->
                        <input type="month" required>
                    <label for="">CVC</label> <!--Label e input para colocar el codigo de seguridad de la tarjeta.-->
                        <input type="number" placeholder="999" required>
                    <button type="submit">Comprar</button> <!--Boton de tipo submit para enviar el formulario a la direccion necesaria-->
                </form>
                <!--El boton comprar, una vez se envia el formulario con JS vamos a hacer que nos redireccione a la pagina pago_realizado.html dejo un boton provisorio para la visibilidad de la misma-->
                <a href="pago_realizado.html"><button>boton provisorio</button></a><!--Este boton luego cuando integremos JS lo voy a sacar del HTML-->

            </div>
        </section>
    </main>
